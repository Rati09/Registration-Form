<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./Reg-form.css">
</head>
<body>
    <section class="form-section">
        <div class="form-div">
            <div class="background-img">
                <img class="B-img" src="./form-background.jpg" alt="Background Image">
            </div>
            <div class="form-box">
                <div class="form-img">
                    <img src="./form-image.png" alt="Form Image">
                </div>
                <div class="Registration-div">

                    <div class="registration">
                        <div class="heading">
                            <h1>Registration</h1>
                        </div>
                        <div class="first-btn">
                            <div><button class="btn-1">En</button></div>
                            <div><button class="btn-2"><i class="fa-regular fa-floppy-disk"></i></button></div>
                        </div>
                    </div>

                    <div class="label-box">
                        <div class="left-label">
                            <label>Full Name</label><br>
                            <input type="text" placeholder="Please enter your">
                        </div>
                        <div class="right-label">
                            <label>Position you are applying for</label><br>
                            <select name="position" class="position">
                                <option value="-Please select-">-please select-</option>
                                <option value="Admin">Admin</option>
                                <option value="Manager">Manager</option>
                                <option value="Marketing">Marketing</option>
                                <option value="Retail">Retail</option>
                                <option value="Sales">Sales</option>
                                <option value="Teacher">Teacher</option>
                            </select>
                        </div>
                    </div>

                    <div class="label-box">
                        <div class="left-label-1">
                            <label>Email</label><br>
                            <input type="text" placeholder="Email">
                        </div>
                        <div class="right-label-1">
                            <label>Phone number</label><br>
                            <input type="number" placeholder="Phone number">
                        </div>
                    </div>

                    <div class="label-box">
                        <div class="left-label-2">
                            <label>Country</label><br>
                            <input type="text" placeholder="Please enter your">
                        </div>
                        <div class="right-label-2">
                            <label>City</label><br>
                            <input type="text" placeholder="Please enter your">
                        </div>
                    </div>

                    <div class="label-box">
                        <div class="left-label-3">
                            <label>Password</label><br>
                            <input type="password" placeholder="Please enter your">
                        </div>
                        <div class="right-label-3">
                            <label>Confirm password</label><br>
                            <input type="password" placeholder="Please enter your">
                        </div>
                    </div>

                    <div class="gender">
                        <label>Gender</label><br>
                        <input type="radio"> Male
                        <input type="radio"> Female
                        <input type="radio"> Other
                        <input type="radio"> Prefer not to say
                    </div>

                    <div class="f-btn">
                        <button>Next Step</button>
                    </div>

                    <div class="text">
                        <p>Already have an account? <a href="/Sky Skill/FormA.html">  <u>Sign in</u></a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
